<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>카카오톡 메시지 공유</title>
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <style>
    body {font-family: system-ui, -apple-system,'Segoe UI',Roboto,'Noto Sans KR',sans-serif; padding:40px; text-align:center;}
    .kakao-btn {display:inline-flex; align-items:center; gap:8px; padding:12px 18px; border:none; border-radius:12px; background:#fae100; cursor:pointer; font-size:16px; font-weight:700;}
    .kakao-btn img {width:28px; height:28px;}
  </style>
</head>
<body>
  <h2>카카오톡으로 메시지 보내기</h2>
  <p>버튼을 누르면 카톡 대화방에<br>이미지+설명+버튼 카드가 전송됩니다.</p>

  <button class="kakao-btn" onclick="shareKakao()">
    <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" alt="">
    카카오톡 공유하기
  </button>

  <script>
    // 1) 카카오 SDK 초기화 (JS 키)
    if (window.Kakao && !Kakao.isInitialized()) {
      Kakao.init('b9a150ba7c273d7bc9534df138b54c6e'); // 본인 JavaScript 키
    }

    // 2) 공유 함수
    function shareKakao() {
      Kakao.Share.sendDefault({
        objectType: 'feed',
        content: {
          title: '부산 오션뷰 상가 매입제안서',
          description: '이미지나 버튼을 누르면 상세페이지로 이동합니다.',
          imageUrl: 'https://vininebeauty2020-ai.github.io/building-project/busan.png', // 카드에 표시될 이미지
          link: {
            webUrl: 'https://www.miricanvas.com/v2/design2/v/a173f7ca-39e0-419e-be44-f971407cfc90',
            mobileWebUrl: 'https://www.miricanvas.com/v2/design2/v/a173f7ca-39e0-419e-be44-f971407cfc90'
          }
        },
        // social 은 아예 제거 → 좋아요/댓글 안 뜸
        buttons: [
          {
            title: '상세 페이지 보기',
            link: {
              webUrl: 'https://www.miricanvas.com/v2/design2/v/a173f7ca-39e0-419e-be44-f971407cfc90',
              mobileWebUrl: 'https://www.miricanvas.com/v2/design2/v/a173f7ca-39e0-419e-be44-f971407cfc90'
            }
          }
        ]
      });
    }
  </script>
</body>
</html>
