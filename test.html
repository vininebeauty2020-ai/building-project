<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>카카오톡 메시지 공유</title>
  <!-- Kakao JS SDK -->
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
      padding: 40px;
      text-align: center;
    }
    .kakao-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background-color: #fae100;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    .kakao-btn img {
      width: 28px;
      height: 28px;
      display: block;
    }
  </style>
</head>
<body>
  <h2>카카오톡으로 메시지 보내기</h2>
  <p>아래 버튼을 누르면 카카오톡 공유창이 열리고,<br>카드 버튼을 누르면 미리캔버스로 이동합니다.</p>

  <!-- 버튼 -->
  <button class="kakao-btn" onclick="shareKakao()">
    <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" alt="Kakao">
    카카오톡 공유하기
  </button>

  <script>
    // 1) 카카오 SDK 초기화 (반드시 JavaScript 키 사용)
    if (window.Kakao && !Kakao.isInitialized()) {
      Kakao.init('b9a150ba7c273d7bc9534df138b54c6e'); // 본인 JavaScript 키로 교체 가능
    }

    // 2) 공유 함수
    function shareKakao() {
      Kakao.Share.sendDefault({
        objectType: 'feed',
        content: {
          title: '부산 오션뷰 상가 매입제안서',
          description: '상가 자세히 보러가기 ▶',
          imageUrl: 'https://vininebeauty2020-ai.github.io/building-project/busan.png',
          link: {
            webUrl: 'https://www.miricanvas.com/v2/design2/v/a173f7ca-39e0-419e-be44-f971407cfc90',
            mobileWebUrl: 'https://www.miricanvas.com/v2/design2/v/a173f7ca-39e0-419e-be44-f971407cfc90'
          }
        },
        buttons: [
          {
            title: '상가 자세히 보러가기 ▶',
            link: {
              webUrl: 'https://www.miricanvas.com/v2/design2/v/a173f7ca-39e0-419e-be44-f971407cfc90',
              mobileWebUrl: 'https://www.miricanvas.com/v2/design2/v/a173f7ca-39e0-419e-be44-f971407cfc90'
            }
          }
        ]
      });
    }
  </script>
</body>
</html>
