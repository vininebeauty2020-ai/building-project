<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>카카오톡 버튼있는 메시지 전송하기</title>
  <script id="javascript-sdk" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
  <p><strong>아래 카카오톡 아이콘을 눌러 전송하세요</strong> By. Blackcats4567</p>

  <!-- 내가 누를 버튼(이미지) -->
  <a id="kakao-link-btn" href="javascript:sendLink()">
    <img
      src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
      alt="카카오톡으로 공유"
    />
  </a>

  <script>
    // 1) 반드시 일반 작은따옴표(')로, JavaScript 키로 초기화
    if (window.Kakao && !Kakao.isInitialized()) {
      Kakao.init('b9a150ba7c273d7bc9534df138b54c6e');
    }

    // 2) 공유 함수
    function sendLink() {
      Kakao.Share.sendDefault({
        objectType: 'feed',
        content: {
          title: '부산 오션뷰 상가 매입제안서',
          description: '상가 자세히 보러가기 ▶',
          // 3) 이미지 파일의 https 주소를 넣어야 합니다.
          //    임시로 카카오 로고를 썸네일로 사용. 가능하면 본인 배너 이미지로 교체하세요.
          imageUrl: 'https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png',
          link: {
            webUrl: 'https://www.miricanvas.com/v2/design2/v/a173f7ca-39e0-419e-be44-f971407cfc90',
            mobileWebUrl: 'https://www.miricanvas.com/v2/design2/v/a173f7ca-39e0-419e-be44-f971407cfc90'
          }
        },
        // 4) social은 숫자만 가능. 필요 없으면 아예 빼세요.
        // social: { likeCount: 10, commentCount: 2, sharedCount: 3 },

        buttons: [
          {
            title: '상가 자세히 보러가기 ▶',
            link: {
              webUrl: 'https://www.miricanvas.com/v2/design2/v/a173f7ca-39e0-419e-be44-f971407cfc90',
              mobileWebUrl: 'https://www.miricanvas.com/v2/design2/v/a173f7ca-39e0-419e-be44-f971407cfc90'
            }
          }
        ]
      });
    }
  </script>
</body>
</html>
